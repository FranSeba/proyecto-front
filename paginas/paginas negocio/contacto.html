    <main class="main">
        
        <div id="contacto">
            <form action="https://formspree.io/f/xanwgaen" method="POST">
                <div class="form-item">
                    <label class="required" for="nombre">Nombre:</label><br>
                    <input id="nombre" class="input" name="nombre" type="text" value="" size="30"placeholder="Franco Romay"/>
                </div><br>
                <div class="form-item">
                    <label class="required" for="telefono">Telefono:</label><br>
                    <input id="telefono" class="input" name="telefono" type="text" value="" size="30" placeholder="11 6150-2976"/>
                </div><br>
                <div class="form-item">
                    <label class="required" for="email">E-mail:</label><br>
                    <input id="email" class="input" name="email" type="text" value="" size="30" placeholder="p@gmail.com"/>
                </div><br>
                <div class="form-item">
                    <label class="required" for="issue">Asunto:</label><br>
                    <input id="asunto" class="input" name="issue" type="text" value="" size="30" placeholder="¿Cuál es el motivo de tu consulta?"/>
                </div><br>
                <div class="form-item">
                    <label class="required" for="message">Mensaje:</label><br>
                    <textarea id="message" class="input textarea" name="message" rows="7" cols="40"></textarea>
                </div><br>
                <input type="submit" value="Enviar"/>
                <input type="reset" value="Borrar"/>
            </form>
            
        </div>
    </main>
